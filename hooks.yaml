-
  id: simple-one
  execute-command: /home/adnan/redeploy-go-webhook.sh
  response-message: "Executing simple webhook..."
  trigger-rule:
    match:
      type: value
      value: "42"
      parameter:
        source: url
        name: token

-
  id: pass-file
  execute-command: /bin/ls
  command-working-directory: /tmp
  pass-file-to-command:
    -
      source: payload
      name: binary
      envname: ENV_VARIABLE
      base64encode: false
  include-command-output-in-response: true

-
  id: travis
  execute-command: /home/adnan/redeploy-go-webhook.sh
  command-working-directory: /home/adnan/go
  parse-parameters-as-json:
    -
      source: payload
      name: payload
  trigger-rule:
    and:
      - match:
          type: value
          value: passed
          parameter:
            name: payload.state
            source: payload
      - match:
          type: value
          value: master
          parameter:
            name: payload.branch
            source: payload

-
  id: sendgrid
  execute-command: "{{ .Hookecho }}"
  trigger-rule:
    match:
      type: value
      parameter:
        source: payload
        name: root.1.event
      value: deferred

-
  id: xml
  execute-command: /root/my-server/deployment.sh
  command-working-directory: /root/my-server
  trigger-rule:
    and:
      - match:
          type: value
          parameter:
            source: payload
            name: app.users.user.0.-name
          value: Jeff
      - match:
          type: value
          parameter:
            source: payload
            name: app.messages.message.#text
          value: "Hello!!"

-
  id: plex
  execute-command: play-command.sh
  parse-parameters-as-json:
    -
      source: payload
      name: payload
  trigger-rule:
    match:
      type: value
      parameter:
        source: payload
        name: payload.event
      value: media.play

