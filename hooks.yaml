-
  id: github
  execute-command: /home/adnan/redeploy-go-webhook.sh
  command-working-directory: /home/adnan/go
  pass-arguments-to-command:
    - source: payload
      name: head_commit.id
    - source: payload
      name: pusher.email
  trigger-rule:
    and:
      - match:
          type: payload-hmac-sha1
          secret: mysecret
          parameter:
            source: header
            name: X-Hub-Signature
      - match:
          type: value
          value: refs/heads/master
          parameter:
            source: payload
            name: ref

-
  id: bitbucket
  execute-command: /home/adnan/redeploy-go-webhook.sh
  command-working-directory: /home/adnan/go
  pass-arguments-to-command:
    - source: payload
      name: actor.username
  trigger-rule:
    match:
      type: ip-whitelist
      ip-range: 104.192.143.0/24

-
  id: gitlab
  execute-command: /home/adnan/redeploy-go-webhook.sh
  command-working-directory: /home/adnan/go
  pass-arguments-to-command:
    - source: payload
      name: user_name
  trigger-rule:
    match:
      type: value
      value: "<YOUR-GENERATED-TOKEN>"
      parameter:
        source: header
        name: X-Gitlab-Token

